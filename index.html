<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Birthday-calender</title>

  <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-database.js"></script>
  <link rel="stylesheet" href="./style/style.css">
  <link rel="stylesheet" href="style/nav.css">
  <script src="./script/script.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,500' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Roboto:200,400' rel='stylesheet'>
  <link href='https://use.fontawesome.com/releases/v5.8.1/css/all.css' rel='stylesheet' integrity='sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf' crossorigin='anonymous'>
  <!-- <script src="script/account.js"></script> -->
</head>
<body>
  <!-- Burger Menu-->
  <nav id="menuburgerWrapper">
    <div id="menuburger">
      <p id="burger1"></p>
      <p id="burger2"></p>
      <p id="burger3"></p>
    </div>
    <div id="nav">
      <div id="textWrapper">
        <p id="statusOutput"></p>
        <p id="entriesnav"><i class="fas fa-clipboard-list"></i> Eintr채ge</p>
        <p id="login">Login</p>
        <p id="createaccount">Account erstellen</p>
        <p id="createentries">Eintr채ge erstellen</p>
      </div>
    </div>
  </nav>

  <!-- Burger Menu enable -->
  <div id="disableNav"></div>
  
  <!-- <div id="contentWrapperall"> -->
    <!-- Anmeldung -->
    <div id="signInWrapper">
      <h1>Anmelden</h1>
        
      <div class="continueWithEmail">
        <input type="text" placeholder="E-Mail Adresse" id="emailIn">
        <p id="emInFeedback"></p>
        <input type="password" placeholder="Passwort" id="passwordIn">
        <p id="pwInFeedback"></p>
      </div>

      <div class="btnWrapper">
        <div class="button" id="signInBtn">
          <span id="signInBtnText">Anmelden</span>
        
          <div id="signInloader" class="hide">
            <div class="lds-ellipsis">
              <div></div>
              <div></div>
              <div></div>
              <div></div>
            </div>
          </div>
        </div>
      </div>

      <p id="passwordForgot">Passwort vergessen?</p>
      <p id="goToSignUp">kein Account? Registrieren!</p>
    </div>

    <div id="signUpWrapper">
      <h1>Registrieren</h1>

      <div class="continueWithEmail">
        <input type="text" placeholder="E-Mail Adresse" id="emailUp">
        <p id="emUpFeedback"></p>
        <input type="password" placeholder="Passwort" id="passwordUp">
        <p id="pwUpFeedback"></p>
      </div>
      
      <div class="btnWrapper">
        <div class="button" id="signUpBtn">
          <span id="signUpBtnText">Registrieren</span>

          <div id="signUploader" class="hide">
            <div class="lds-ellipsis">
              <div></div>
              <div></div>
              <div></div>
              <div></div>
            </div>
          </div>
        </div>
      </div>
      
      <p id="goToSignIn">bereits registriert? Anmelden!</p>
    </div>


    <div id='contentWrapper'>
      <h1>Eintr채ge</h1>
      <div id="entryWrapper">
      </div>
      <!-- <p id="entryFDB"></p> -->
      <p id="entriesvor"></p>
    </div>
    
    <div id="createbirthday">
        <h1>Eintr채ge erstellen</h1>
        <input type="text" placeholder="Name" id="addBirthdayName">
        <input id ="addBirthday" type="date" value="2000-01-01">
        <p id="createbirthdayfeedback"></p>

        <div class="btnWrapper">
          <div class="button" id="addBirthDate">
            <span id="addBirthDateText">Erstellen</span>
          
            <div id="signInloader" class="hide">
              <div class="lds-ellipsis">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
              </div>
            </div>
          </div>
        </div>
        <p id="eingeloggtStatusCreate"></p>
        <!-- <button id="addBirthDate">Create</button> -->
    </div>





    <!-- Ausloggen -->
    <!-- <button class="buttonWrapper" id="signout">Signout</button> -->
  <!-- </div> -->

  <footer id="footer">
    <i class="fas fa-sign-out-alt" id="signOut"></i>
    <i class='fas fa-user' id='userIcon'></i>
    <i class="fas fa-clipboard-list" id="entries"></i>
    <i class="fas fa-plus" id="plus"></i>
   
  </footer>
</body>
</html>
